<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- linked css file -->
        <link rel="stylesheet" href="cortez-favorites.css" />
        <title>Favorites</title>
    </head>
    <body>
        <main>
            <!-- head title of our app -->
            <h1>Welcome to the Favorites App!</h1>

            <!-- card box -->
            <div class="card">
                <!-- title of the card -->
                <h2 class="card-title">My Favorites</h2>

                <!-- container containing 4 buttons -->
                <div class="card-content">
                    <button class="btn" id="sport">Favorite Sports Team</button>
                    <button class="btn" id="book">Favorite Book</button>
                    <button class="btn" id="author">Favorite Author</button>
                    <button class="btn" id="lang">
                        Favorite Programming Language
                    </button>
                </div>
            </div>

            <!-- return home anchor -->
            <a class="return-home" href="/index.html">Return</a>
        </main>

        <!-- linked javascript file -->
        <script src="cortez-favorites.js"></script>
    </body>
</html>
